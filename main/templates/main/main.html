{% extends 'base.html' %}
{% load static %}

{%block style%}
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<title> Homepage </title>
{%endblock style%}

{% block content %}
<!-- Jumbotron -->
<section id="header-judul">
    <div class="d-flex justify-content-center align-items-center" id="pertanyaan-judul">
        <h2 class="font-weight-light"> Mau staycation kemana? </h2>
    </div>
</section>
<section>
    <div id="jumbotron" class="p-5 bg-image rounded-3">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-interval="10000">
                    <img id="foto-promo" src="{% static 'main/img/Promo1.png' %}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-interval="2000">
                    <img id="foto-promo" src="{% static 'main/img/Promo2.png' %}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img id="foto-promo" src="{% static 'main/img/Promo3.png' %}" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>

<section id="homepage-form">
    <div class="container shadow d-flex justify-content-center align-items-center" id="container-form-homepage">
        <form class="homepage-form">
            <div class="row">
              <div class="col">
                <label>Check In:</label>
                <input type="date" class="form-control" placeholder="Check In">
              </div>
              <div class="col">
                <label>Check Out:</label>
                <input type="date" class="form-control" placeholder="Check Out">
              </div>
              <div class="col">
                <label>Lokasi: </label>
                <select class="form-control">
                    <option value="Jakarta">Jakarta</option>
                </select>
              </div>
              <div class="col">
                <label>Jumlah: </label>
                <input type="text" class="form-control" placeholder="3">
              </div>
            </div>
            <div class="d-flex justify-content-end align-items-start">
                <button id="button-check-ketersediaan" type="button" class="mt-5 btn btn-light">Check Ketersediaan</button>
            </div>
        </form>
    </div>
</section>

<section id="pilihan-navigasi" class="p-4">
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
        <div class="col mt-5">
            <a href="#">
                <img id="foto-pilih-navigasi" src="{% static 'main/img/Hotel.png' %}" class="card-img" alt="..."/>
                <div class="centered">Hotel</div>
            </a>
        </div>
        <div class="col mt-5">
            <a href="#">
                <img id="foto-pilih-navigasi" src="{% static 'main/img/Villa.png' %}" class="card-img" alt="..."/>
                <div class="centered">Villa</div>
            </a>
        </div>
        <div class="col mt-5">
            <a href="#">
                <img id="foto-pilih-navigasi" src="{% static 'main/img/Kost.png' %}" class="card-img" alt="..."/>
                <div class="centered">Kost</div>
            </a>
        </div>
    </div>
</section>

<script src="{% static 'main/javascript/main.js' %}" type="text/javascript"></script>
{% endblock content %}
